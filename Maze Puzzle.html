<body>
<header>
    <h1>Maze Puzzle ‚Äì Interactive Maze</h1>
</header>

<main>
    <div class="button-container">
        <button id="downloadButton" onclick="generatePDF()">üì• Download PDF</button>
        <button id="restartButton" onclick="restartMaze()">üîÅ Restart Maze</button>
    </div>
    <canvas id="mazeCanvas" width="600" height="800"></canvas>
    <h3><a href="https://livehtml.net" target="_blank">LIVEHTML.net</a></h3>

<script>
const canvas = document.getElementById('mazeCanvas');
const ctx = canvas.getContext('2d');
const downloadButton = document.getElementById('downloadButton');
const restartButton = document.getElementById('restartButton');

const rows = 30;
const cols = 22;
const cellSize = Math.min(canvas.width / cols, canvas.height / rows);
let grid = [];
let stack = [];

class Cell {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.visited = false;
        this.walls = { top: true, right: true, bottom: true, left: true };
    }
    draw() {
        const x = this.x * cellSize;
        const y = this.y * cellSize;
        ctx.strokeStyle = '#b2bec3';
        ctx.lineWidth = 2;
        if(this.walls.top){ ctx.beginPath(); ctx.moveTo(x,y); ctx.lineTo(x+cellSize,y); ctx.stroke();}
        if(this.walls.right){ ctx.beginPath(); ctx.moveTo(x+cellSize,y); ctx.lineTo(x+cellSize,y+cellSize); ctx.stroke();}
        if(this.walls.bottom){ ctx.beginPath(); ctx.moveTo(x,y+cellSize); ctx.lineTo(x+cellSize,y+cellSize); ctx.stroke();}
        if(this.walls.left){ ctx.beginPath(); ctx.moveTo(x,y); ctx.lineTo(x,y+cellSize); ctx.stroke();}
    }
    highlight(color){
        const x=this.x*cellSize;
        const y=this.y*cellSize;
        ctx.fillStyle=color;
        ctx.fillRect(x,y,cellSize,cellSize);
    }
    checkNeighbors(){
        const neighbors=[];
        const top = grid[this.index(this.x,this.y-1)];
        const right = grid[this.index(this.x+1,this.y)];
        const bottom = grid[this.index(this.x,this.y+1)];
        const left = grid[this.index(this.x-1,this.y)];
        if(top && !top.visited) neighbors.push(top);
        if(right && !right.visited) neighbors.push(right);
        if(bottom && !bottom.visited) neighbors.push(bottom);
        if(left && !left.visited) neighbors.push(left);
        return neighbors.length>0 ? neighbors[Math.floor(Math.random()*neighbors.length)] : undefined;
    }
    index(x,y){
        if(x<0||y<0||x>=cols||y>=rows) return -1;
        return x+y*cols;
    }
}

function setup(){
    grid=[];
    stack=[];
    for(let y=0;y<rows;y++){
        for(let x=0;x<cols;x++) grid.push(new Cell(x,y));
    }
    const start=grid[0];
    start.visited=true;
    stack.push(start);
    draw();
}

function draw(){
    requestAnimationFrame(draw);
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let cell of grid) cell.draw();
    if(stack.length>0){
        const current=stack[stack.length-1];
        current.highlight('rgba(0,200,0,0.2)');
        const next=current.checkNeighbors();
        if(next){
            next.visited=true;
            stack.push(next);
            removeWalls(current,next);
        }else stack.pop();
    }else{
        downloadButton.style.display='block';
        restartButton.style.display='block';
    }
    drawEmoji(grid[0].x*cellSize,grid[0].y*cellSize,'üê∞');
    drawEmoji(grid[grid.length-1].x*cellSize,grid[grid.length-1].y*cellSize,'ü•ï');
}

function drawEmoji(x,y,emoji){
    ctx.font=`${cellSize*2}px Arial`;
    ctx.fillStyle='black';
    ctx.textAlign='center';
    ctx.textBaseline='middle';
    ctx.fillText(emoji,x+cellSize/2,y+cellSize/2);
}

function removeWalls(a,b){
    const x=a.x-b.x;
    if(x===1){a.walls.left=false;b.walls.right=false;}
    else if(x===-1){a.walls.right=false;b.walls.left=false;}
    const y=a.y-b.y;
    if(y===1){a.walls.top=false;b.walls.bottom=false;}
    else if(y===-1){a.walls.bottom=false;b.walls.top=false;}
}

function restartMaze(){
    downloadButton.style.display='none';
    restartButton.style.display='none';
    setup();
}

setup();

function generatePDF(){
    const pdf=new jspdf.jsPDF();
    const offCanvas=document.createElement('canvas');
    offCanvas.width=canvas.width; offCanvas.height=canvas.height;
    const offCtx=offCanvas.getContext('2d');
    offCtx.fillStyle='#ffffff';
    offCtx.fillRect(0,0,offCanvas.width,offCanvas.height);
    offCtx.drawImage(canvas,0,0);
    pdf.addImage(offCanvas.toDataURL('image/jpeg',1.0),'JPEG',10,10,190,270);
    pdf.save(generateRandomFileName()+'.pdf');
}

function generateRandomFileName(){
    const chars='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let res='';
    for(let i=0;i<10;i++) res+=chars.charAt(Math.floor(Math.random()*chars.length));
    return res;
}
</script>
